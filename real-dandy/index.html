<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dandy Kitchen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--header section-->
    <header class="d-flex align-items-center justify-content-between w-100">
        <div class="logo-title">
            <h2>Dandy Kitchen</h2>
        </div>
        <div>
            <img class="book-close-btn" src="./img/book-close.png" alt="" />
            <img class="book-open-btn" src="./img/book-open.png" alt="" />
        </div>
    
        <div class="menu-bar">
            <ul class="list-unstyled">
              <li><a href="#home">Home</a></li>
              <li><a href="#menu">Menu</a></li>
              <li><a href="#game">Game</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <!--hero section-->
    <section class="hero d-flex align-items-center vh-100" id="home">
    </section>


    <section class="menu bg-white mx-auto mt-5 mb-5" id="menu">
        <div class="container text-dark">
          <div class="row">
            <div class="col-sm-7 mx-auto text-center">
              <h2>メニュー</h2>
              <h3>MENU</h3>
            </div>
          </div>
    
          <div class="row g-4 mt-5">
            <div class="col-sm-4">
              <div class="game-card text-center">
                <img src="./img/IMG-9652.JPG" alt="" />
                <div class="my-4">
                  <h5>一本チュロス</h5>
                  <p>500円</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="game-card text-center">
                <img src="./img/IMG-9653.JPG" alt="" />
                <div class="my-4">
                  <h5>チュロペチーノ</h5>
                  <p>800円</p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="game-card text-center">
                  <img src="./img/IMG-9645.JPG" alt="" />
                  <div class="my-4">
                    <h5>削りマンゴー</h5>
                    <p>500円</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </section>

    <section class="game d-flex align-items-center justify-content-center vh-100" id="game">
        <div>
            <h2>Are you ready to playing game?</h2>
            <button type="button" class="btn btn-dark mx-auto mt-5" onclick="redirectToAnotherPage()">click!</button>

        </div>
    </section>

    <footer>
      <div class="footer-top" id="contact">
        <div class="text-white d-flex flex-column align-items-center">
          <h3>Contact</h3>
          <div class="social-icons mt-3">
            <a class="me-3" href="https://www.tiktok.com/@dandy__kitchen"><i class="bx bxl-tiktok"></i></a>
            <a href="https://www.instagram.com/dandy_kitchen_/"><i class="bx bxl-instagram"></i></a>
        </div>
        </div>
      </div>
    </footer>
    


    <script>
        function redirectToAnotherPage() {
          // 別のページに遷移する
          window.location.href = "https://sugar-show.github.io/last-one/javascript%E3%82%AF%E3%82%A4%E3%82%BA/index.html"; // URLは実際のページのURLに置き換えてください
        }
      </script>
    <script src="./main.js"></script>
</body>
